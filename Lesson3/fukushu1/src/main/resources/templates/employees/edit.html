<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>従業員の更新</title>
</head>
<body>
    <h1>従業員の更新</h1>
    <form th:action="@{/employees/edit}" th:object="${employee}" th:method="post">
        <!-- ここにIDを設定。type="hidden"はUIに表示されません -->
        <input type="hidden" th:field="*{id}">
        <p>氏名: <input type="text" th:field="*{name}"></p>
        <p>
            <select id="company" th:field="*{company.id}">
                <option value="">会社を選択</option>
                <option th:each="company : ${companys}"
                        th:value="${company.id}"
                        th:text="${company.companyName}">会社名</option>
            </select>
        </p>
        <p><button type="submit">登録</button></p>
    </form>
</body>
</html>
