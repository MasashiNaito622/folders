<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>従業員で検索</title>
</head>
<body>
    <h1>従業員の検索</h1>
    <form th:action="@{/employees/search}" th:method="get">
        <p><input type="text" name="employeeName" placeholder="従業員名"></p>
        <button type="submit">従業員で検索</button>
    </form>
    <h1>検索結果</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>従業員名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}">ID</td>
                <td th:text="${employee.name}">従業員名</td>
                <td>
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}">編集</a>
                    <a th:href="@{/employees/delete/{id}(id=${employee.id})}">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
