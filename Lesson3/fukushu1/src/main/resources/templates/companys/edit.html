<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>書籍の更新</title>
</head>
<body>
    <h1>書籍の更新</h1>
    <form th:action="@{/companys/edit}" th:object="${company}" th:method="post">
        <!-- ここにIDを設定。type="hidden"はUIに表示されません -->
        <input type="hidden" th:field="*{id}">
        <p>タイトル: <input type="text" th:field="*{companyName}"></p>
        <p><button type="submit">登録</button></p>
    </form>
</body>
</html>
