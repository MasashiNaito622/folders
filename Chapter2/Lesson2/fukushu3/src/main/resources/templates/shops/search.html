<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗の検索</title>
</head>
<body>
    <h1>店舗の検索</h1>
    <form th:action="@{/shops/search}" th:method="get">
        <p><input type="text" name="name" placeholder="店舗名"></p>
        <button type="submit">店舗名で検索</button>
    </form>
    <h1>検索結果</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>店名</th>
                <th>住所</th>
                <th>店舗説明</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="shopB : ${shops}">
                <td th:text="${shopB.id}">ID</td>
                <td th:text="${shopB.name}">店名</td>
                <td th:text="${shopB.address}">住所</td>
                <td th:text="${shopB.details}">店舗情報</td>
                <td>
                    <a th:href="@{/shops/edit/{id}(id=${shopB.id})}">編集</a>
                    <a th:href="@{/shops/delete/{id}(id=${shopB.id})}">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
