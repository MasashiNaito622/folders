<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗情報の更新</title>
</head>
<body>
    <h1>店舗情報の更新</h1>
    <form th:action="@{/shops/edit}" th:object="${shopA}" th:method="post">
        <!-- ここにIDを設定。type="hidden"はUIに表示されません -->
        <input type="hidden" th:field="*{id}">
        <p>店名: <input type="text" th:field="*{name}"></p>
        <p>住所: <input type="text" th:field="*{address}"></p>
        <!-- <p>発売日: <input type="date" th:field="*{releaseDate}"></p> -->
        <p>店舗情報: <input type="text" th:field="*{details}"></p>
        <p><button type="submit">登録</button></p>
    </form>
</body>
</html>
