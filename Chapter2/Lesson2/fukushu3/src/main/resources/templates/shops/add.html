<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗の新規追加</title>
</head>
<body>
    <h1>店舗の新規追加</h1>
    <form th:action="@{/shops/add}" th:object="${shop}" th:method="post">
        <!-- <p>ID: <input type="text" th:field="*{id}"></p> -->
        <p>店名: <input type="text" th:field="*{name}"></p>
        <p>住所: <input type="text" th:field="*{address}"></p>
        <!-- <p>発売日: <input type="date" th:field="*{releaseDate}"></p> -->
        <p>店舗説明: <input type="text" th:field="*{details}"></p>
        <p><input type="submit" value="追加"></p>
    </form>
    <a th:href="@{/shops}">店舗リストに戻る</a>
</body>
</html>
