<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>書籍の新規追加</title>
</head>
<body>
    <h1>書籍の新規追加</h1>
    <form th:action="@{/books/add}" th:object="${book}" th:method="post">
        <!-- <p>ID: <input type="text" th:field="*{id}"></p> -->
        <p>本のタイトル: <input type="text" th:field="*{title}"></p>
        <p>著者名: <input type="text" th:field="*{author}"></p>
        <p>書籍コード: <input type="text" th:field="*{isbn}"></p>
        <p>出版年月日: <input type="date" th:field="*{publishedDate}"></p>
        <p><input type="submit" value="追加"></p>
    </form>
    <a th:href="@{/books/}">書籍リストに戻る</a>
</body>
</html>
