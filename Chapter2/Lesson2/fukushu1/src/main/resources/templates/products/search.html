<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品の検索</title>
</head>
<body>
    <h1>商品の検索</h1>
    <form th:action="@{/products/search}" th:method="get">
        <p><input type="text" name="code" placeholder="商品コード名"></p>
        <button type="submit">商品コードで検索</button>
    </form>
    <h1>検索結果</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>商品面</th>
                <th>商品コード</th>
                <th>発売日</th>
                <th>価格</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="productB : ${products}">
                <td th:text="${productB.id}">ID</td>
                <td th:text="${productB.name}">商品名</td>
                <td th:text="${productB.code}">商品コード</td>
                <td th:text="${productB.releaseDate}">発売日</td>
                <td th:text="${productB.price}">価格</td>
                <td>
                    <a th:href="@{/products/edit/{id}(id=${productB.id})}">編集</a>
                    <a th:href="@{/products/delete/{id}(id=${productB.id})}">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
