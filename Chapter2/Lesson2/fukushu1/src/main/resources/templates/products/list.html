<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
</head>
<body>
    <h1>商品一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>商品面</th>
                <th>商品コード</th>
                <th>発売日</th>
                <th>価格</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="productA : ${products1}">
                <td th:text="${productA.id}">ID</td>
                <td th:text="${productA.name}">商品名</td>
                <td th:text="${productA.code}">商品コード</td>
                <!-- 日付入力をreleaseDateで行う -->
                <td th:text="${productA.releaseDate}">出版年月日</td>
                <td th:text="${productA.price}">価格 </td>
                <td>
                            <!-- @の後ろはURLです -->
                    <a th:href="@{/products/edit/{id}(id=${productA.id})}">編集</a>
                    <a th:href="@{/products/delete/{id}(id=${productA.id})}">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/products/add}">新しい商品のを追加</a><br>
    <a th:href="@{/products/search}">search</a>
</body>
</html>
