<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品の新規追加</title>
</head>
<body>
    <h1>商品の新規追加</h1>
    <form th:action="@{/products/add}" th:object="${product}" th:method="post">
        <!-- <p>ID: <input type="text" th:field="*{id}"></p> -->
        <p>商品名: <input type="text" th:field="*{name}"></p>
        <p>商品コード: <input type="text" th:field="*{code}"></p>
        <p>発売日: <input type="date" th:field="*{releaseDate}"></p>
        <p>価格: <input type="text" th:field="*{price}"></p>
        <p><input type="submit" value="追加"></p>
    </form>
    <a th:href="@{/products}">書籍リストに戻る</a>
</body>
</html>
