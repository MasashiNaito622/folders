<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
</head>
<body>
    <h1>ユーザー登録</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>メールアドレス</th>
                <th>パスワード</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.username}">名前</td>
                <td th:text="${user.email}">メールアドレス</td>
                <td th:text="${user.password}">パスワード</td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/users/add}">新しいユーザーを追加</a>
</body>
</html>
