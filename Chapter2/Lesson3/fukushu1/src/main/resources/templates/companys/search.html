<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>企業名で検索</title>
</head>
<body>
    <h1>企業名の検索</h1>
    <form th:action="@{/companys/search}" th:method="get">
        <p><input type="text" name="companyName" placeholder="企業名"></p>
        <button type="submit">企業で検索</button>
    </form>
    <h1>検索結果</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>企業名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="company : ${companys}">
                <td th:text="${company.id}">ID</td>
                <td th:text="${company.companyName}">企業名</td>
                <td>
                    <a th:href="@{/companys/edit/{id}(id=${company.id})}">編集</a>
                    <a th:href="@{/companys/delete/{id}(id=${company.id})}">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
