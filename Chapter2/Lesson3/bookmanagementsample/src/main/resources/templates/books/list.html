<!DOCTYPE html>
<!-- th:replaceからでパーツ化されている -->
<html lang="ja" xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{base :: layout(~{::title},~{::body/content()})}"></html>>
    <!-- 　　　　　　↑はtemplatesフォルダの中のbase.htmlを示している -->
    <!-- これがさらにlayoutフォルダに入っていた場合は~{layout/base :: -->
<head>
    <meta charset="UTF-8">
    <!-- <link th:href="@{/style.css}" rel="stylesheet"> -->
    <title>書籍一覧</title>
</head>
<body>
    <h1>書籍一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>著者</th>
                <th>ISBN</th>
                <th>出版年月日</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bookA : ${books1}">
                <td th:text="${bookA.id}">ID</td>
                <td th:text="${bookA.title}">タイトル</td>
                <td th:text="${bookA.author}">著者名</td>
                <td th:text="${bookA.isbn}">書籍コード</td>
                <td th:text="${bookA.publishedDate}">出版年月日</td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${bookA.id})}">編集</a>
                    <a th:href="@{/books/delete/{id}(id=${bookA.id})}">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/books/add}">新しい書籍を追加</a><br>
    <a th:href="@{/books/search}">search</a>
</body>
</html>
